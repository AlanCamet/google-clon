<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <header>
        <div id="barra">
            <ul>
                <a class="ltbarra"   href="https://www.google.com/intl/es/gmail/about/">Gmail</a>
                
                <a class="ltbarra"   href="https://www.google.com.mx/imghp?hl=es&ogbl">Imágenes</a>
                
                <img class="icon"   src="assets/9-puntos-google.png" alt="Aplicaciones de Google" > 
                
                <a class="in-ses" href="https://accounts.google.com/ServiceLogin?hl=es-419&passive=true&continue=https://www.google.com.mx/&ec=GAZAmgQ">Acceder</a>
            </ul>
        </div>    
    </header>
    <div>
        <img id="logo" src="assets/logo-google.png" alt="">
    </div> 
    <div class="buscador-padre"> 
        <div class="buscador-hijo">
            <img class="lupa" src="assets/lupa-google.png" alt="lupa">
            <input class="busca" type="search">
            <img class="micro" src="assets/micro-google.png" alt="Búsqueda por voz">
            <img class="camara" src="assets/camara-google.png" alt="Búsqueda por imagen">
        </div>  
    </div>
    <div class="menu">
        <button class="but">Buscar con Google</button>
        <button class="but">Voy a tener suerte</button>
    </div>
    <div class="idiom">
        <p>Ofrecido por Google en: <a style="text-decoration: none
        ;"  href="https://www.google.com/setprefs?sig=0_-LjTRqMW09O4uuKQKrDE-zOiJ0g%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwi_vKSI7pb9AhXaLUQIHdLFD1kQ2ZgBCBA">Español (Latinoamérica)</a></p>
    </div>
    <footer>
        <div class="anclaje">
            <div class="pais">
                <p class="mex">México</p>
            </div>
            <div class="foot">
                <div class="pie1">
                    <a class="acciones" href="https://about.google/?fg=1">Sobre Google</a>
                    <a class="acciones" href="https://www.google.com/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1">Publicidad</a>
                    <a class="acciones" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&fg=1">Negocios</a>
                    <a class="acciones" href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
                </div>
                <div class="pie2">
                    <a class="acciones" href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                    <a class="acciones" href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                    <a class="acciones" href="">Preferencias</a>
                    <br>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
